on:
  push:

jobs:
  image_build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Login to ghcr
      if: ${{ github.repository_owner != 'sustainable-computing-io' }}
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ secrets.GH_USERNAME }}
        password: ${{ secrets.GH_TOKEN }}

    - name: Build image
      run: docker build -t quay.io/sustainable_computing_io/kepler-estimator:latest -f Dockerfile .

    - name: Push to ghcr
      if: ${{ github.repository_owner != 'sustainable-computing-io' }}
      run: |
        docker tag quay.io/sustainable_computing_io/kepler-estimator:latest ghcr.io/${{ github.repository_owner }}/kepler-estimator:dev \
        && docker push ghcr.io/${{ github.repository_owner }}/kepler-estimator:dev