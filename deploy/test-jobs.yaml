apiVersion: batch/v1
kind: Job
metadata:
  name: estimator-job
spec:
  template:
    spec:
      containers:
      - image: quay.io/sustainable_computing_io/kepler-estimator:latest
        imagePullPolicy: IfNotPresent
        name: estimator
        volumeMounts:
        - mountPath: /tmp
          name: tmp
        command: ["python", "src/estimator_test.py"]
      volumes:
      - emptyDir: {}
        name: tmp